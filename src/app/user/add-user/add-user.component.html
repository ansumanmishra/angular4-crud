<div class="jumbotron">
  <h1>Add User</h1>
  <form #userForm="ngForm" (ngSubmit)="createUser(userForm.value)">
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Enter name" name="name" [(ngModel)]="name" >
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Enter age" name="age" [(ngModel)]="age" >
    </div>
    <input type="submit" class="btn btn-primary">
  </form>
</div>
